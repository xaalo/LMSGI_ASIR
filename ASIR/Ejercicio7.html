<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla</title>
    <meta name="description" content="Esto es la descripción de mi página web">
    <meta name="keywords" content="html, ejercicio, ejercicio1, ejemplo">

    <meta name="application-name" content="Plantilla.html">

<body>
<h1>Rellena tu CV</h1>
    <form>
        
        <label for="nombre">Nombre</label><br>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="apellidos">Apellidos</label><br>
        <input type="text" id="apellidos" name="apellidos"><br><br>

        <label for="pass">Contraseña</label><br>
        <input type="password" id="pass" name="contraseña"><br><br>

        <label for="dni">DNI</label><br>
        <input type="text" id="dni" name="dni"><br><br>

        <label>Sexo</label><br>
        <input type="radio" id="hombre" name="sexo" value="hombre" checked>
        <label for="hombre">Hombre</label><br>
        
        <input type="radio" id="mujer" name="sexo" value="mujer">
        <label for="mujer">Mujer</label><br><br>

        <label for="foto">Incluir mi foto</label>
        <input type="file" id="foto" name="foto"><br><br>

        <input type="checkbox" id="boletin" name="boletin" checked>
        <label for="boletin">Suscribirme al boletín de novedades</label><br><br>

        <input type="submit" value="Guardar cambios">
        <input type="reset" value="Borrar los datos introducidos">

    </form>

</body>
</html>
